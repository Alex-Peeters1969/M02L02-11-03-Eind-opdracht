<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>media Media Buttons</title>
  </head>
  <body>
    <div class="media">      
        <div class="media__blog">
          <i class="fa fa-instagram" style="font-size:50px;"></i>         
          <span>Check out my blog</span>
        </div>
        
        <div class="media__twitter">
          <i class="fa fa-twitter" style="font-size:50px;"></i>
          <span>Follow me on Twitter</span>
        </div>
       
        <div class="media__linkedin"> 
          <i class="fa fa-linkedin" style="font-size:50px;"></i>
          <span>Connect on Linkedin </span>            
        </div>    

        <div class="media__facebook">
          <i class="fa fa-facebook" style="font-size:50px;"></i>
          <span>Like my Facebook page</span>          
        </div>
  
        <div class="media__github">
          <i class="fa fa-github" style="font-size:50px;"></i>
          <span>See projects on Github</span>                    
        </div>
    </div>          
  </body>
</html>
